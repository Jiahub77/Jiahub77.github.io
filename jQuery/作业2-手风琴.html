<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/2.1.3/jquery.min.js"></script>

	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		ul li {
			list-style: none;
		}

		#main {
			width: 100%;
			height: 260px;
			margin: 40px 20px;
		}

		.top {
			width: 100%;
		}

		#main ul li {
			width: 200px;
			height: 260px;
			float: left;
			position: relative;
		}

		#main ul li div {
			width: 100%;
			height: 260px;
		}

		#main ul li div.des {
			position: absolute;
			left: 0;
			top: 0;
			background: rgba(0, 0, 0, .3);

		}

		#main ul li div.des h4 {
			color: #FFF;
			font-size: 30px;
			padding: 30px;
			width: 30px;
			margin: 0 auto;

		}
	</style>

</head>

<body>
	<div id="main">
		<ul>
			<li>
				<div class="des">
					<h4>园林酒店</h4>
				</div>
				<div style="background: url(./image/1.jpg) center;"></div>
			</li>
			<li>
				<div class="des">
					<h4>设计师酒店</h4>
				</div>
				<div style="background: url(./image/2.jpg) center;"></div>
			</li>
			<li>
				<div class="des">
					<h4>青年旅社</h4>
				</div>
				<div style="background: url(./image/3.jpg) center;"></div>
			</li>
			<li>
				<div class="des">
					<h4>特色客栈</h4>
				</div>
				<div style="background: url(./image/4.jpg) center;"></div>
			</li>
			<li>
				<div class="des">
					<h4>海岛酒店</h4>
				</div>
				<div style="background: url(./image/5.jpg) center;"></div>
			</li>
			<li>
				<div class="des">
					<h4>海外温泉</h4>
				</div>
				<div style="background: url(./image/1.jpg) center;"></div>
			</li>
		</ul>
	</div>
</body>
<script>
	$(function () {
		/*
			水平手风琴效果
				1)鼠标移入
					1>宽度改为400,其他它改成160
					2>隐藏文字
				2)鼠标移出
					1>显示文字
					2>宽度改为200
		 */


	});
	$('ul li').mouseenter(function () {
		$(this).stop().animate({ width: "400" }, 200)
		$('ul li').not(this).stop().animate({ width: "160px" }, 200)
		$(this).find('.des').hide()
	})
	$('ul li').mouseleave(function () {
		$('ul li').stop().animate({ width: "200px" }, 200)
		$(this).find('.des').show()
	})
</script>

</html>
